<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registo de Cliques</title>
  <link rel="stylesheet" href="/static/estilo.css" />
</head>

<body>
  <main class="caixa-principal">

    <header class="cabecalho cabecalho-topo">
      <h1>Registo de Cliques</h1>

      <button id="botao-admin" class="botao-admin" type="button">Admin</button>
    </header>

    <section class="zona-botoes">

      <div class="cartao-botao">
        <button class="botao" data-botao="Botão 1">Botão 1</button>
        <div class="contador">Cliques hoje: <span id="cont-b1">0</span></div>
      </div>

      <div class="cartao-botao">
        <button class="botao" data-botao="Botão 2">Botão 2</button>
        <div class="contador">Cliques hoje: <span id="cont-b2">0</span></div>
      </div>

      <div class="cartao-botao">
        <button class="botao" data-botao="Botão 3">Botão 3</button>
        <div class="contador">Cliques hoje: <span id="cont-b3">0</span></div>
      </div>

      <div class="cartao-botao">
        <button class="botao" data-botao="Botão 4">Botão 4</button>
        <div class="contador">Cliques hoje: <span id="cont-b4">0</span></div>
      </div>

    </section>

  </main>

  <!-- Modal de login admin -->
  <div id="fundo-admin" class="fundo-modal escondido" role="dialog" aria-modal="true" aria-labelledby="titulo-admin">
    <div class="modal" role="document">
      <h2 id="titulo-admin">Entrar como administrador</h2>

      <div class="linha">
        <span class="etiqueta">Utilizador:</span>
        <input id="admin-user" class="input-admin" type="text" placeholder="admin" value="admin">
      </div>

      <div class="linha">
        <span class="etiqueta">Senha:</span>
        <input id="admin-pass" class="input-admin" type="password" placeholder="admin123">
      </div>

      <div class="acoes-modal">
        <button id="entrar-admin" class="botao-fechar">Entrar</button>
        <button id="cancelar-admin" class="botao-fechar" style="margin-left:10px;">Cancelar</button>
      </div>

      <p id="erro-admin" class="erro-admin"></p>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
