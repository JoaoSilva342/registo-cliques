<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registo de Cliques</title>
  <link rel="stylesheet" href="/static/estilo.css" />
</head>

<body>
  <main class="caixa-principal">

    <header class="cabecalho">
      <h1>Registo de Cliques</h1>
      <p>
        Este site permite registar cliques em quatro botões. Cada clique é guardado na base de dados
        com número sequencial diário, data e hora (horas e minutos).
      </p>
    </header>

    <section class="zona-botoes">
      <button class="botao" data-botao="Botão 1">Botão 1</button>
      <button class="botao" data-botao="Botão 2">Botão 2</button>
      <button class="botao" data-botao="Botão 3">Botão 3</button>
      <button class="botao" data-botao="Botão 4">Botão 4</button>
    </section>

  </main>

  <script src="/static/script.js"></script>
</body>
</html>
