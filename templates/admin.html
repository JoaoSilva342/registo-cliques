<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin</title>
  <link rel="stylesheet" href="/static/estilo.css" />
  <style>
    .bloco-admin {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 18px 16px;
      margin-top: 18px;
    }
    .botoes-admin {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .btn-admin {
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.12);
      color: #e7ecff;
      font-weight: 800;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn-admin:hover {
      background: rgba(255,255,255,0.18);
    }
  </style>
</head>

<body>
  <main class="caixa-principal">
    <header class="cabecalho">
      <h1>Admin</h1>
    </header>

    {% if not autorizado %}
      <div class="bloco-admin">
        <p><strong>Acesso negado.</strong></p>
      </div>
    {% else %}
      <div class="bloco-admin">
        <div class="botoes-admin">
          <a class="btn-admin" href="/admin/download_txt?u={{ u }}&p={{ p }}">Download TXT</a>
          <a class="btn-admin" href="/admin/download_db?u={{ u }}&p={{ p }}">Download DB</a>
        </div>
      </div>
    {% endif %}
  </main>
</body>
</html>
